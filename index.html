<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator of Loan</title>
</head>
<body>

    <div class="container">
        <h1>Calculator of loan</h1>
        <p>Loan Amount â‚¬
            <input onchange="calculLoan()" class="input" type="number"  id="loanAmountDisplay"
            min="1"max="50000" value="10000">
        </p>
        <p>Interest rate %
            <input onchange="calculLoan()" class="input" type="number"  id="interestRateDisplay"
            min="0"max="100" value="10" step="0.1">
        </p>
        <p>Month to pay
            <input onchange="calculLoan()" class="input" type="number"  id="monthToPayDisplay"
            min="6"max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly payment:</p>
    </div>







    <script src="script.js"></script>
</body>
</html>
